<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>EmpTracker</title>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("bower_components/angular-material/angular-material.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("css/css.css")">
    </head>
    <body ng-app="app">
        <md-content class="md-padding">
            <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-href="#/" name="home">EmpTracker</md-nav-item>
                <md-nav-item md-nav-href="#empleados" name="empleados">Empleados</md-nav-item>
                <md-nav-item md-nav-href="#capacitaciones" name="capacitaciones">Capacitaciones</md-nav-item>
            </md-nav-bar>
            <div layout="row">
                <div flex class="ext-content" ng-view>
                </div>
            </div>
        </md-content>
        <script src="@routes.Assets.versioned("bower_components/jquery/dist/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/angular/angular.min.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/angular-route/angular-route.min.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/angular-material/angular-material.min.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/angular-animate/angular-animate.min.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/angular-aria/angular-aria.min.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/angular-messages/angular-messages.min.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/angular-sanitize/angular-sanitize.min.js")"></script>
        <script src="@routes.Assets.versioned("app/app.js")"></script>
        <script src="@routes.Assets.versioned("app/home/home.js")"></script>
        <script src="@routes.Assets.versioned("app/empleados/empleados.ctrl.js")"></script>
        <script src="@routes.Assets.versioned("app/capacitaciones/capacitaciones.ctrl.js")"></script>
        <script src="@routes.Assets.versioned("app/asistencias/asistencias.ctrl.js")"></script>
    </body>
</html>
